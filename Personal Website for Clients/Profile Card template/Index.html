<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR Homework card-design</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Card sample1: business card -->
    <div class="card-base">
        <div class="card">
            <div class ="front">
            <div class="content__flexbox__outer">
                <div class="content__flexbox__inner">
                    <div class="title">
                        <h2>Hi, I'm Frank!</h2>
                    </div>
                    <div class="avatar">
                        <img src="assests/images/Dragon from the sea.png" alt="A green dragon rising from the sea with a female warrior in front of it.">
                    </div>
                </div>
                <div class="front__content">
                    <p>
                        I'm a Professional Dragon Hunter (PDH)
                        <br>
                        You can find my contacts at the back of this card.
                        <br>
                        <strong>Remember!</strong>
                        It's never too late to find a Dragon Hunter at your service before it's too late.
                    </p>
                </div>
            </div>
            </div>
            <div class="back">
            <ul class="contact__details">
                <div class="contact__flexbox1">
                    <li id="facebook">
                        <a href="#"><img src="assests/images/facebook.png" alt="FaceBook icon"></a>
                    </li>
                    <li id="wechat">
                        <a href="#"><img src="assests/images/wechat.png" alt="WeChat icon"></a>
                    </li>
                </div>
                <div class="contact__flexbox2">
                    <li id="phone__number">
                        <a href="#"><img src="assests/images/phone-call.png" alt="Phone icon"></a>
                    </li>
                    <li id="email">
                        <a href="lihanyang19940724@gmail.com"><img src="assests/images/gmail.png" alt="Email icon"></a>
                    </li>
                </div>
            </ul>
            </div>
        </div>
  </div>

  <!-- Card sample two: JR homework-->
  <div class="card__base">
      <div class="name__tag">
          <h2>SPAIN</h2>
      </div>
      <div class="contents">
          <div class="inner__box1">
            <strong>
                <p>Toledo, Spain</p>
            </strong>
            <p>Also known as The Imperial City</p>
          </div>
          <div class="inner__box2">
            <svg t="1608122978185" class="icon" viewBox="0 0 1024 1024" version="1.1" xmlns="http://www.w3.org/2000/svg" p-id="1204" width="40" height="40"><path d="M755.2 64c-107.616 0-200.256 87.552-243.168 179.008C469.088 151.552 376.448 64 268.8 64 120.416 64 0 184.448 0 332.832c0 301.856 304.512 380.992 512.032 679.424C708.192 715.68 1024 625.056 1024 332.832 1024 184.448 903.584 64 755.2 64z" p-id="1205" fill="#d81e06"></path></svg>
          </div>
      </div>
  </div>
</body>
</html>
